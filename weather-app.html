<!DOCTYPE html>
<html>
<head>
  <title>Weather Widget</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<form action="" class="user_input">
	<label for="country" class="accessibility">Enter your country: </label>
	<input class="users_country" type="text" name="country">
	<label for="city" class="accessibility">Enter your city: </label>
	<input class="users_city" type="text" name="city">
	<input type="submit" name="submit" value="Enter">
</form>

<div class="weather_widget">
  <img src="" alt="weather icon" class="weather_image">
  <span class="weather_string">{ Weather }</span>
  <p class="temp"> <span class="temp_c">##</span>&#176;C</p>
  <p class="city_name">{ City Name }</p>
  <p class="date_time">{ Date and Time }</p>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="weather-app.js"></script>

</body>
</html>
