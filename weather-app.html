<!DOCTYPE html>
<html>
<head>
  <title>Weather Widget</title>
  <link href='https://fonts.googleapis.com/css?family=Karla:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="input">
    <div class="wrapper">
        <p>Enter your location to find the weather</p>
        <form action="" class="user_input">
        	<label for="country" class="accessibility">Enter your country: </label>
        	<input class="users_country" type="text" placeholder="Enter your country" name="country">
        	<label for="city" class="accessibility">Enter your city: </label>
        	<input class="users_city" type="text" placeholder="Enter your city" name="city"> <br />
        	<input type="submit" name="submit" value="Enter">
        </form>  
    </div>
</section>

<section class="weather">
    <div class="wrapper">
        <p class="temp"> <span class="temp_c">##</span>&#176;C</p>
        <div class="weather_widget">
            <p class="city_name">{ City Name }</p>
            <img src="" alt="weather icon" class="weather_image">
            <span class="weather_string">{ Weather }</span>
            <p class="date_time">{ Date and Time }</p>
        </div>
    </div>
</section>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>
<script src="weather-app.js"></script>

</body>
</html>
